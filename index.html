<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Daniel's pizza - A melhor pizza!</title>
</head>
<body>
    <section class="content-home">
        <header class="menu">
            <img src="img/square.png" alt="" width="42px" onclick="functionMenu()">
            <img src="img/facebook.png" alt="" width="32px" id="facebook">
            <img src="img/twitter.png" alt="" width="32px" id="twitter">
        </header>
        <div class="content-home-products">
            <div class="left-side">
                <h1 id="pizza-sabor-type">Italian.</h1>
                <h3 id="ingredientes">Ingrediente1, Ingrediente2, Ingrediente3, Ingrediente4, Ingrediente5, Ingrediente6.</h3>
                <div class="price-and-select">
                    <h1 id="price">$16.99</h1>
                    <select id="sizes">
                        <optgroup>
                            <option value="P">Size P</option>
                            <option value="M">Size M</option>
                            <option value="G">Size G</option>
                        </optgroup>
                    </select>
                </div>
                <input type="button" value="ORDER NOW" id="btn-Order-now"/>
            </div>
            <div class="right-side">
                <img src="img/pizza-photo.png" alt="" width="400px" onclick="nana()">
            </div>
        </div>
    </section>
    <script src="javascript/index.js"></script>
</body>
</html>
