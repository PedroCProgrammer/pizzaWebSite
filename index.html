<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Daniel's pizza - A melhor pizza!</title>
</head>
<body>
    <section class="content-home">
        <header class="menu">
            <div id="menu">
                <div id="menu-bar" onclick="menuOnClick()">
                  <div id="bar1" class="bar"></div>
                  <div id="bar2" class="bar"></div>
                  <div id="bar3" class="bar"></div>
                </div>
                <nav class="nav" id="nav">
                  <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Blog</a></li>
                  </ul>
                </nav> 
              </div>
              <div class="menu-bg" id="menu-bg"></div>
            <img src="img/facebook.png"  width="32px" id="facebook">
            <img src="img/twitter.png"  width="32px" id="twitter">
        </header>
        <div class="content-home-products">
            <div class="left-side">
                <h1 id="pizza-sabor-type">Italian.</h1>
                <h3 id="ingredientes">Mussarela, Cogumelo, Presunto, Alcachofra, Azeitona, Manjerona.</h3>
                <div class="price-and-select">
                    <h1 id="price">R$16.99</h1>
                    <select id="sizes">
                        <optgroup>
                            <option value="P" class="option-sizes">Size P</option>
                            <option value="M" class="option-sizes">Size M</option>
                            <option value="G" class="option-sizes">Size G</option>
                        </optgroup>
                    </select>
                </div>
                <input type="button" value="ORDER NOW" id="btn-Order-now"/>
            </div>
            <div class="right-side">
                <img src="img/pizza-photo.png"  width="380px">
                <div class="content-choses">
                    <div id="one" onclick="functionOne()"></div>
                    <div id="two" onclick="functionTwo()"></div>
                    <div id="three" onclick="functionThree()"></div>
                    <div id="four" onclick="functionFour()"></div>
                    <div id="five" onclick="functionFive()"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="javascript/index.js"></script>
</body>
</html>
